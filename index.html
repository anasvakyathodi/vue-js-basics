<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple HTML Todo</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="header"><h2>Todos</h2></div>
        <div class="task-body">
          <ul class="task-list" v-if="tasks" >
            <li  v-for="(task,index) in tasks" v-bind:key="index" v-on:click="removeTask(index)">{{task}}</li>
          </ul>
        </div>
        <div class="input-container">
        <input type="text" id="task" v-on:keyup.enter="addTask" v-model="enteredValue" />
        <button v-on:click="addTask" >Add Task</button>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="index.js"></script>
  </body>
</html>
